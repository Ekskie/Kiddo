<!-- templates/trace.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo - Trace {{ shape }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kiddo Logo" class="logo">
    </header>
    <h1>Trace: {{ shape }}</h1>

    <p id="scoreDisplay"></p>
    
    <!-- Canvas with shape name for JS -->
    <canvas id="drawingCanvas" data-shape="{{ shape }}"></canvas>
    
    <!-- Back to Shapes Button -->
    <button id="backToShapes" onclick="window.location.href='{{ url_for('home') }}'">Back to Shapes</button>
    
    <button id="submitTrace">Submit</button>
    
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
