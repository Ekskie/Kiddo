<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo - Trace {{ shape }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kiddo Logo" class="logo">
    </header>
    <h1>Draw at Your Own</h1>
    <p id="scoreDisplay"></p>
    
    <!-- Canvas with shape name for JS -->
    <canvas id="drawingCanvas" data-shape="{{ shape }}"></canvas>
    
    <div class="button-group">
        <button id="undoButton">Undo</button>
        <button id="submitToCommunity">Submit to Community</button>
        <button id="backToShapes" onclick="window.location.href='{{ url_for('community_draw') }}'">Back to Community</button>
    </div>
    
    <script src="{{ url_for('static', filename='community_drawing.js') }}"></script>
</body>
</html>
