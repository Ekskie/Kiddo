<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Community Drawings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-bottom: 100px;
        }
        .drawing {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
        }
        .drawing img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            aspect-ratio: 1/1;
        }
        .username {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
        }
        .modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 5px;
        }
        .modal-username {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: red;
            background-color: black;
            border-radius: 20px;
            width: 50px;
        }
    </style>
</head>
<body>

    <div id="modal" class="modal">

            <span class="close-btn" onclick="closeModal()">&times;</span>

    <script>
        async function fetchDrawings() {
            try {
                const response = await fetch('/get_drawings');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    
                    data.drawings.forEach(drawing => {
                        const drawingDiv = document.createElement('div');
                        drawingDiv.classList.add('drawing');
                        
                        drawingDiv.innerHTML = `
                            <img src="${drawing.image_url}" alt="Drawing by ${drawing.username}" onclick="openModal('${drawing.image_url}', '${drawing.username}')">
                            <p class="username">${drawing.username}</p>
                        `;
                        gallery.appendChild(drawingDiv);
                    });
                } else {
                    console.error('Error fetching drawings:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function openModal(imageUrl, username) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalUsername').innerText = "Created by: " + username;
            document.getElementById('modal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
        
        fetchDrawings();
    </script>
